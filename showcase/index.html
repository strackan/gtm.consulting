<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Consulting - Phase Progression</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-bottom: 1px solid #333;
        }

        .title {
            font-family: 'VT323', monospace;
            font-size: 24px;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .phase-info {
            text-align: center;
        }

        .phase-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .phase-desc {
            font-size: 13px;
            color: #888;
        }

        .controls-right {
            display: flex;
            gap: 10px;
        }

        /* Progress bar */
        .progress-container {
            padding: 0 30px;
            background: #0d0d0d;
        }

        .progress-bar {
            display: flex;
            gap: 8px;
            padding: 12px 0;
        }

        .progress-dot {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot:hover {
            background: #555;
        }

        .progress-dot.active {
            background: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .progress-dot.visited {
            background: #00aa2a;
        }

        /* Main viewer */
        .viewer {
            flex: 1;
            position: relative;
            background: #000;
        }

        .viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            color: #00ff41;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .nav-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: #333;
            box-shadow: none;
        }

        .nav-btn.prev {
            left: 20px;
            border-radius: 8px 0 0 8px;
        }

        .nav-btn.next {
            right: 20px;
            border-radius: 0 8px 8px 0;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 30px;
            background: #0d0d0d;
            border-top: 1px solid #333;
        }

        .footer-btn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .footer-btn:hover {
            border-color: #00ff41;
            color: #00ff41;
        }

        .footer-btn.active {
            background: #00ff41;
            color: #0a0a0a;
            border-color: #00ff41;
        }

        /* Phase counter */
        .phase-counter {
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: #00ff41;
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 80px;
            right: 20px;
            font-size: 12px;
            color: #555;
            font-family: 'VT323', monospace;
        }

        .keyboard-hint kbd {
            background: #222;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #444;
        }

        /* Loading state */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'VT323', monospace;
            font-size: 24px;
            color: #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Transition effect */
        .viewer.transitioning iframe {
            animation: glitchTransition 0.3s ease;
        }

        @keyframes glitchTransition {
            0% { opacity: 1; filter: none; }
            25% { opacity: 0.8; filter: hue-rotate(90deg); }
            50% { opacity: 0.5; filter: hue-rotate(-90deg); }
            75% { opacity: 0.8; filter: hue-rotate(45deg); }
            100% { opacity: 1; filter: none; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">GTM.CONSULTING // PHASE PROGRESSION</div>
        <div class="phase-info">
            <div class="phase-name" id="phase-name">Loading...</div>
            <div class="phase-desc" id="phase-desc"></div>
        </div>
        <div class="controls-right">
            <span class="phase-counter" id="phase-counter">1/5</span>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="viewer" id="viewer">
        <div class="loading" id="loading">LOADING PHASE...</div>
        <iframe id="frame" src=""></iframe>
        <button class="nav-btn prev" id="prev-btn" onclick="navigate(-1)">&#9664;</button>
        <button class="nav-btn next" id="next-btn" onclick="navigate(1)">&#9654;</button>
    </div>

    <div class="footer">
        <button class="footer-btn" onclick="toggleAutoplay()" id="autoplay-btn">Auto-play</button>
        <button class="footer-btn" onclick="openInNewTab()">Open in New Tab</button>
        <button class="footer-btn" onclick="goToPhase(0)">Reset to Start</button>
    </div>

    <div class="keyboard-hint">
        <kbd>&larr;</kbd> <kbd>&rarr;</kbd> to navigate &nbsp; <kbd>Space</kbd> auto-play
    </div>

    <script>
        const phases = [
            {
                name: 'Phase 0: Original',
                desc: 'The clean corporate consulting website',
                url: 'original/index.html'
            },
            {
                name: 'Phase 1: Logo Takeover',
                desc: 'Something\'s not quite right with the logo...',
                url: 'logo-only/index.html'
            },
            {
                name: 'Phase 2: Hero Morph',
                desc: 'The hero section begins to glitch on interaction',
                url: 'hero-morph/index.html'
            },
            {
                name: 'Phase 3: Newspaper Overlay',
                desc: 'Reality breaks down - terminal messages emerge',
                url: '../assets/img/v/x97b/index.html'
            },
            {
                name: 'Phase 4: Broken Terminal',
                desc: 'The penultimate phase - nothing works anymore',
                url: '../assets/img/v/x98-terminal/index.html'
            }
        ];

        let currentPhase = 0;
        let autoplayInterval = null;
        let visitedPhases = new Set([0]);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            buildProgressBar();
            loadPhase(0);
            setupKeyboardNav();
        });

        function buildProgressBar() {
            const bar = document.getElementById('progress-bar');
            bar.innerHTML = phases.map((phase, i) =>
                `<div class="progress-dot${i === 0 ? ' active' : ''}"
                     onclick="goToPhase(${i})"
                     title="${phase.name}"></div>`
            ).join('');
        }

        function updateProgressBar() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, i) => {
                dot.classList.remove('active');
                if (i === currentPhase) {
                    dot.classList.add('active');
                } else if (visitedPhases.has(i)) {
                    dot.classList.add('visited');
                }
            });
        }

        function loadPhase(index) {
            if (index < 0 || index >= phases.length) return;

            currentPhase = index;
            visitedPhases.add(index);

            const phase = phases[index];
            const frame = document.getElementById('frame');
            const viewer = document.getElementById('viewer');
            const loading = document.getElementById('loading');

            // Show loading
            loading.style.display = 'block';
            viewer.classList.add('transitioning');

            // Update info
            document.getElementById('phase-name').textContent = phase.name;
            document.getElementById('phase-desc').textContent = phase.desc;
            document.getElementById('phase-counter').textContent = `${index + 1}/${phases.length}`;

            // Update nav buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === phases.length - 1;

            // Load iframe
            frame.src = phase.url;
            frame.onload = () => {
                loading.style.display = 'none';
                setTimeout(() => viewer.classList.remove('transitioning'), 300);
            };

            updateProgressBar();
        }

        function navigate(delta) {
            const newIndex = currentPhase + delta;
            if (newIndex >= 0 && newIndex < phases.length) {
                loadPhase(newIndex);
            }
        }

        function goToPhase(index) {
            loadPhase(index);
        }

        function toggleAutoplay() {
            const btn = document.getElementById('autoplay-btn');
            if (autoplayInterval) {
                clearInterval(autoplayInterval);
                autoplayInterval = null;
                btn.classList.remove('active');
                btn.textContent = 'Auto-play';
            } else {
                btn.classList.add('active');
                btn.textContent = 'Stop Auto-play';
                autoplayInterval = setInterval(() => {
                    if (currentPhase < phases.length - 1) {
                        navigate(1);
                    } else {
                        // Loop back or stop
                        toggleAutoplay();
                    }
                }, 5000); // 5 seconds per phase
            }
        }

        function openInNewTab() {
            window.open(phases[currentPhase].url, '_blank');
        }

        function setupKeyboardNav() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        navigate(-1);
                        break;
                    case 'ArrowRight':
                        navigate(1);
                        break;
                    case ' ':
                        e.preventDefault();
                        toggleAutoplay();
                        break;
                    case 'Home':
                        goToPhase(0);
                        break;
                    case 'End':
                        goToPhase(phases.length - 1);
                        break;
                }
            });
        }
    </script>
</body>
</html>
